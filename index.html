<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     
   <script type="text/babel">
   const city ={
       name: "Khmelnitsky",
       population: 280000,
       country: "Ukraine"
   }
   class City extends React.Component{
       render(){
           return <div>
           <p>City: {city.name}</p>
           <p>Population: {city.population}</p>
           <img className="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Flag_of_Khmelnytskyi.svg/1200px-Flag_of_Khmelnytskyi.svg.png"/>
           <p>Country: {city.country}</p>
           <img className="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1200px-Flag_of_Ukraine.svg.png"/> 
           </div>
       }
   }
   ReactDOM.render(
       <City/>,
       document.getElementById("app")
   )
   </script>
</body>
</html>
