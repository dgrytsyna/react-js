<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     
   <script type="text/babel">
   var album={
       name: "Lust for Life",
       singer: "Lana Del Rey",
       date: "July 21, 2017",
       image: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1a/Lana_Del_Rey_-_Lust_for_Life.png/220px-Lana_Del_Rey_-_Lust_for_Life.png"
       }
   class Music extends React.Component{
       render(){
           return (<div><p>
           Name: {this.props.name} <br/>
           Singer: {this.props.singer} <br/>
           Released on {this.props.date} <br/>
           <img src={this.props.image} />
           </p>
           </div>)
           
       }
   }
   ReactDOM.render(
       <Music  name={album.name} singer={album.singer} date={album.date} image={album.image}/>,
       document.getElementById("app")
   )
   </script>
</body>
</html>
