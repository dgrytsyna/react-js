<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     
   <script type="text/babel">
     var me={
       name: "Diana",
       surname: "Grytsyna",
       getFullName: function(){ return `${this.name} ${this.surname}`},
       phone: "0985897887",
       city: "Khmelnitsky",
       school: "Gymnasium 1"
       }
   class Me extends React.Component{
    constructor(props) 
    { 
        super(props); 
        this.state = { attribute : "value" }; 
    } 
       render(){
           return <div>
           <p>
            Full Name: 
           <input type="text" value={this.props.fullname}/><br/>
           Phone: 
           <input type="text"  value={this.props.phone}/>  <br/>
           City:
           <input type="text" value={this.props.city}/>  <br/>
           School: 
           <input type="text" value={this.props.school}/> 
           </p>
           </div>
       }
   }
   ReactDOM.render(
       <Me fullname={me.getFullName()} phone={me.phone} city={me.city} school={me.school}/>,
       document.getElementById('app')
   )
   </script>
</body>
</html>
